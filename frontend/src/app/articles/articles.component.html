<div class="container">
    
    <h2>Articles</h2>

    <table mat-table [dataSource]="articles" class=""
    matSort (matSortChange)="sortData($event)">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Article ID </th>
      <td mat-cell *matCellDef="let article"> {{article.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="n_citations">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="n_citations"> Num. of Citations </th>
        <td mat-cell *matCellDef="let article"> {{article.n_citations}} </td>
      </ng-container> 
   
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Article Title </th>
      <td mat-cell *matCellDef="let article"> {{article.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="venue_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="venue_id"> Venue ID </th>
      <td mat-cell *matCellDef="let article"> {{article.venue_id}} </td>
    </ng-container>


    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="year"> Year </th>
        <td mat-cell *matCellDef="let article"> {{article.year}} </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
