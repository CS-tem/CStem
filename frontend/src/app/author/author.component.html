<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{author['name']}}</mat-card-title>
      <mat-card-subtitle>ID: {{author['id']}}</mat-card-subtitle>
      <mat-card-subtitle>H-Index: {{author['h_index']}}</mat-card-subtitle>
      <mat-card-subtitle>{{author['n_pubs']}} publications</mat-card-subtitle>
      <mat-card-subtitle>{{author['n_citations']}} citations</mat-card-subtitle>
    </mat-card-header>
</mat-card>
<div style="margin-left:40%;margin-top:2%">
    <h2>Articles</h2>
</div>
<table mat-table [dataSource]="articles" class="mat-elevation-z8"
    matSort (matSortChange)="articles_sortData($event)">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Article ID </th>
      <td mat-cell *matCellDef="let article"> {{article.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Title </th>
      <td mat-cell *matCellDef="let article"> {{article.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="year"> Year </th>
      <td mat-cell *matCellDef="let article"> {{article.year}} </td>
    </ng-container>

    <ng-container matColumnDef="n_citations">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="n_citations"> Num. of Citations </th>
        <td mat-cell *matCellDef="let article"> {{article.n_citations}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="text-align:center" style="margin-left:30%;margin-right:35%;margin-top:4%">
    <apx-chart
      [series]="pubs_chartOptions.series"
      [chart]="pubs_chartOptions.chart"
      [xaxis]="pubs_chartOptions.xaxis"
      [title]="pubs_chartOptions.title"
    ></apx-chart>
    <br/>
    <apx-chart
      [series]="citations_chartOptions.series"
      [chart]="citations_chartOptions.chart"
      [xaxis]="citations_chartOptions.xaxis"
      [title]="citations_chartOptions.title"
    ></apx-chart>
  </div>
