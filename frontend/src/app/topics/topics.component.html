<div class="container">
    
  <h2>Topics</h2>

  <table mat-table [dataSource]="topics" class=""
      matSort (matSortChange)="sortData($event)">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Topic ID </th>
        <td mat-cell *matCellDef="let topic"> {{topic.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Topic Name </th>
        <td mat-cell *matCellDef="let topic"> {{topic.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="n_articles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="n_articles"> Num. of Articles </th>
        <td mat-cell *matCellDef="let topic"> {{topic.n_articles}} </td>
      </ng-container>
    
      <ng-container matColumnDef="n_authors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="n_authors"> Num. of Authors </th>
        <td mat-cell *matCellDef="let topic"> {{topic.n_authors}} </td>
      </ng-container>

      <ng-container matColumnDef="n_citations">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="n_citations"> Num. of Citations </th>
          <td mat-cell *matCellDef="let topic"> {{topic.n_citations}} </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openRow(row)" class="clickable"></tr>
    </table>

</div>
